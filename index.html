<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DFN Novel Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
      @layer base {
        :root, [data-theme='minimalist-black'] {
          --color-background: #000000;
          --color-text-primary: #ffffff;
          --color-text-secondary: rgba(255, 255, 255, 0.8);
          --color-text-tertiary: rgba(255, 255, 255, 0.7);
          --color-text-disabled: rgba(255, 255, 255, 0.5);
          --color-border: rgba(255, 255, 255, 0.2);
          --color-background-hover: rgba(255, 255, 255, 0.1);
          --color-background-active: rgba(255, 255, 255, 0.2);
          --color-popup-background: #ffffff;
          --color-popup-text: #000000;
        }
        [data-theme='classic-white'] {
          --color-background: #ffffff;
          --color-text-primary: #000000;
          --color-text-secondary: rgba(0, 0, 0, 0.8);
          --color-text-tertiary: rgba(0, 0, 0, 0.7);
          --color-text-disabled: rgba(0, 0, 0, 0.5);
          --color-border: rgba(0, 0, 0, 0.2);
          --color-background-hover: rgba(0, 0, 0, 0.05);
          --color-background-active: rgba(0, 0, 0, 0.1);
          --color-popup-background: #000000;
          --color-popup-text: #ffffff;
        }
        [data-theme='sepia'] {
          --color-background: #fbf0d9;
          --color-text-primary: #5b4636;
          --color-text-secondary: #705e50;
          --color-text-tertiary: #8b796d;
          --color-text-disabled: #a19288;
          --color-border: #dcd2c3;
          --color-background-hover: #e9decb;
          --color-background-active: #dcd2c3;
          --color-popup-background: #5b4636;
          --color-popup-text: #fbf0d9;
        }
        [data-theme='cyberpunk'] {
          --color-background: #0d0221;
          --color-text-primary: #00f0ff;
          --color-text-secondary: #9a98ff;
          --color-text-tertiary: #f0f;
          --color-text-disabled: #7b5ea7;
          --color-border: #2a1a5e;
          --color-background-hover: #24103a;
          --color-background-active: #3a1a6e;
          --color-popup-background: #00f0ff;
          --color-popup-text: #0d0221;
        }
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              background: 'var(--color-background)',
              'text-primary': 'var(--color-text-primary)',
              'text-secondary': 'var(--color-text-secondary)',
              'text-tertiary': 'var(--color-text-tertiary)',
              'text-disabled': 'var(--color-text-disabled)',
              'border-color': 'var(--color-border)',
              'background-hover': 'var(--color-background-hover)',
              'background-active': 'var(--color-background-active)',
              'popup-background': 'var(--color-popup-background)',
              'popup-text': 'var(--color-popup-text)',
            }
          }
        }
      }
    </script>
    <script type="importmap">
  {
    "imports": {
      "react/": "https://aistudiocdn.com/react@^19.1.1/",
      "react": "https://aistudiocdn.com/react@^19.1.1",
      "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
      "@google/genai": "https://esm.run/@google/genai"
    }
  }
  </script>
  </head>
  <body class="bg-background text-text-primary">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
